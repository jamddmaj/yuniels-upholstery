<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Yuniel'S Upholstery LLC - Galería</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #10141b;
      color: #fff;
      margin-bottom: 100px;
      min-height: 100vh;
    }
    /* --- MENÚ HAMBURGUESA --- */
    .menu-btn {
      position: fixed;
      top: 22px;
      left: 22px;
      z-index: 3002;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
    }
    .menu-btn span {
      display: block;
      width: 34px;
      height: 5px;
      margin: 5px 0;
      background: #fff;
      border-radius: 3px;
      transition: .4s;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 260px;
      background: #171c25;
      box-shadow: 4px 0 30px #000c;
      padding-top: 70px;
      z-index: 3001;
      transform: translateX(-100%);
      transition: transform .35s cubic-bezier(.71,-0.01,.39,1.01);
      overflow-y: auto;
      border-right: 2px solid #2ab7ca55;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar h2 {
      margin: 0 0 16px 22px;
      font-size: 21px;
      letter-spacing: 2px;
      color: #2ab7ca;
      font-weight: 700;
    }
    .accordion {
      background: none;
      color: #fff;
      cursor: pointer;
      padding: 13px 22px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 17px;
      font-weight: bold;
      border-bottom: 1px solid #232a39;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .accordion.active, .accordion:hover {
      background: #2ab7ca22;
    }
    .panel {
      padding: 0 0 0 22px;
      display: none;
      background: #21242e;
      border-bottom: 1px solid #262d3e;
    }
    .panel a {
      display: block;
      padding: 10px 0;
      color: #b6eaff;
      text-decoration: none;
      font-size: 16px;
      transition: color .17s;
    }
    .panel a:hover { color: #2ab7ca; text-decoration: underline; }
    .close-sidebar {
      position: absolute;
      top: 22px; right: 22px;
      background: #222b3a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      font-size: 21px;
      cursor: pointer;
      box-shadow: 0 2px 10px #0006;
      transition: background .18s;
    }
    .close-sidebar:hover { background: #2ab7ca; }
    @media (max-width: 600px) {
      .sidebar { width: 82vw; min-width: 195px; }
      .sidebar h2 { font-size: 16px; }
    }
    /*--- resto de tu css (galería, búsqueda, etc) ---*/
    /* ... pega aquí el CSS del mensaje anterior ... */
    /* --- Botones sociales flotantes personalizados --- */
    .social-float {
      position: fixed;
      right: 20px;
      bottom: 86px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 2222;
    }
    .social-float a {
      display: block;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 3px 12px #0006;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s, transform 0.13s;
    }
    .social-float a:hover {
      box-shadow: 0 8px 24px #2ab7ca99;
      transform: scale(1.11);
    }
    .social-float img {
      width: 34px;
      height: 34px;
      display: block;
    }
    @media (max-width: 600px) {
      .social-float { right: 6px; bottom: 68px; gap: 13px; }
      .social-float a { width: 42px; height: 42px; }
      .social-float img { width: 26px; height: 26px; }
    }
  </style>
</head>
<body>
<!-- Botón Menú Hamburguesa -->
<button class="menu-btn" id="menuBtn" aria-label="Menú">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Sidebar Menú -->
<nav class="sidebar" id="sidebar">
  <button class="close-sidebar" id="closeSidebar" title="Cerrar menú">&times;</button>
  <h2>Modelos</h2>
  <!-- Ejemplo de marcas con modelos desplegables -->
  <button class="accordion">Northtech <span>▼</span></button>
  <div class="panel">
    <a href="#" onclick="showGallery('northtech'); return false;">Northtech 38</a>
    <a href="#" onclick="showGallery('northtech'); return false;">Northtech 45</a>
    <a href="#" onclick="showGallery('northtech'); return false;">Northtech Custom</a>
  </div>
  <button class="accordion">Yellowfin <span>▼</span></button>
  <div class="panel">
    <a href="#" onclick="showGallery('yellowfin42'); return false;">Yellowfin 42</a>
    <a href="#" onclick="showGallery('yellowfin36'); return false;">Yellowfin 36</a>
  </div>
  <!-- Agrega más marcas/modelos aquí -->
</nav>

<h1 id="pageTitle" style="margin-left: 60px;">Yuniel'S Upholstery LLC</h1>
<div class="search-container" style="margin-left: 60px;">
  <input type="text" id="searchBox" placeholder="Buscar modelo..." autocomplete="off" />
  <button id="searchButton">Buscar</button>

    <option value="es">Español</option>

<div class="social-float">
  <a href="https://wa.me/1TUNUMERO" target="_blank" title="WhatsApp">
    <img src="icons/whatsapp.png" alt="WhatsApp" />
  </a>
  <a href="https://instagram.com/TU_USUARIO" target="_blank" title="Instagram">
    <img src="icons/instagram.png" alt="Instagram" />
  </a>
  <a href="https://x.com/TU_USUARIO" target="_blank" title="X (Twitter)">
    <img src="icons/x.png" alt="X" />

  <a href="https://facebook.com/TU_USUARIO" target="_blank" title="Facebook">

<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.min.js"></script>
<script>
  // Sidebar Menu
  const sidebar = document.getElementById("sidebar");
  const menuBtn = document.getElementById("menuBtn");
  const closeSidebar = document.getElementById("closeSidebar");
  menuBtn.onclick = () => sidebar.classList.add("open");
  closeSidebar.onclick = () => sidebar.classList.remove("open");
  // Close on click outside
  window.onclick = e => {
    if (sidebar.classList.contains('open') &&
      !sidebar.contains(e.target) && e.target !== menuBtn && !menuBtn.contains(e.target)) {
      sidebar.classList.remove("open");
    }
  };
  // Acordeón
  const acc = document.getElementsByClassName("accordion");
  for(let i=0;i<acc.length;i++){
    acc[i].onclick = function() {
      this.classList.toggle("active");
      let panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
        this.querySelector("span").textContent = "▼";
      } else {
        panel.style.display = "block";
        this.querySelector("span").textContent = "▲";
      }
    };
  }

  // --- INTEGRA tu galería JS aquí (boatsData, showGallery, búsqueda, etc) ---
  const boatsData = {
    "yellowfin42": [
      "gallery/yellowfin42/IMG20250403123239.heic"
    ],
    "northtech": [
      "gallery/northtech/IMG-20250226-WA0023.jpg",
      "gallery/northtech/IMG-20250226-WA0024.jpg",
      "gallery/northtech/IMG-20250226-WA0026.jpg",
      "gallery/northtech/IMG-20250226-WA0027.jpg",
      "gallery/northtech/IMG-20250226-WA0028.jpg",
      "gallery/northtech/IMG-20250226-WA0029.jpg",
      "gallery/northtech/IMG-20250226-WA0030.jpg",
      "gallery/northtech/IMG-20250226-WA0031.jpg",
      "gallery/northtech/IMG-20250226-WA0032.jpg",
      "gallery/northtech/IMG-20250226-WA0033.jpg"
    ]
  };
  function showGallery(model) {
    document.getElementById("gallery").innerHTML = "";
    const images = boatsData[model];
    if (!images) return;
    images.forEach(path => {
      const a = document.createElement("a");
      a.href = path;
      a.setAttribute("data-lightbox", model);
      const img = document.createElement("img");
      img.src = path;
      img.loading = "lazy";
      a.appendChild(img);
      gallery.appendChild(a);
    });
    sidebar.classList.remove("open");
  }

  // Sugerencias, búsqueda y multiidioma igual que en la versión anterior...
  // Puedes copiar y pegar la lógica del mensaje previo aquí sin problema
  // ...
</script>
</body>
</html>
