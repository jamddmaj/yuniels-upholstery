<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Demo</title>
  <style>
    body { margin: 0; background: #10141b; color: #fff; font-family: Arial,sans-serif; min-height: 100vh;}
    .menu-btn {
      position: fixed; top: 24px; left: 24px; z-index: 3002;
      background: none; border: none; cursor: pointer; outline: none;
      display: flex; flex-direction: column; gap: 6px;
    }
    .menu-btn span {
      display: block; width: 34px; height: 5px;
      background: #fff; border-radius: 3px; transition: .4s;
    }
    .sidebar {
      position: fixed; top: 0; left: 0; bottom: 0; width: 250px;
      background: #171c25; box-shadow: 4px 0 30px #000c;
      padding-top: 70px; z-index: 3001;
      transform: translateX(-100%);
      transition: transform .35s cubic-bezier(.71,-0.01,.39,1.01);
      overflow-y: auto;
      border-right: 2px solid #2ab7ca55;
    }
    .sidebar.open { transform: translateX(0);}
    .sidebar h2 { margin: 0 0 16px 22px; font-size: 21px; color: #2ab7ca; font-weight: 700;}
    .accordion {
      background: none; color: #fff; cursor: pointer; padding: 13px 22px; width: 100%;
      border: none; text-align: left; outline: none; font-size: 17px; font-weight: bold;
      border-bottom: 1px solid #232a39; display: flex; align-items: center; justify-content: space-between;
    }
    .accordion.active, .accordion:hover { background: #2ab7ca22;}
    .panel {
      padding: 0 0 0 22px; display: none; background: #21242e; border-bottom: 1px solid #262d3e;
    }
    .panel a { display: block; padding: 10px 0; color: #b6eaff; text-decoration: none; font-size: 16px;}
    .panel a:hover { color: #2ab7ca;}
    .close-sidebar {
      position: absolute; top: 22px; right: 22px;
      background: #222b3a; color: #fff; border: none; border-radius: 50%;
      width: 34px; height: 34px; font-size: 21px; cursor: pointer; box-shadow: 0 2px 10px #0006;
    }
    .close-sidebar:hover { background: #2ab7ca;}
  </style>
</head>
<body>
<!-- Botón Menú Hamburguesa -->
<button class="menu-btn" id="menuBtn" aria-label="Menú">
  <span></span>
  <span></span>
  <span></span>
</button>
<!-- Sidebar Menú -->
<nav class="sidebar" id="sidebar">
  <button class="close-sidebar" id="closeSidebar" title="Cerrar menú">&times;</button>
  <h2>Modelos</h2>
  <button class="accordion">Northtech <span>▼</span></button>
  <div class="panel">
    <a href="#">Northtech 38</a>
    <a href="#">Northtech 45</a>
  </div>
  <button class="accordion">Yellowfin <span>▼</span></button>
  <div class="panel">
    <a href="#">Yellowfin 42</a>
    <a href="#">Yellowfin 36</a>
  </div>
</nav>
<script>
  // Botón abre/cierra menú
  const sidebar = document.getElementById("sidebar");
  const menuBtn = document.getElementById("menuBtn");
  const closeSidebar = document.getElementById("closeSidebar");
  menuBtn.onclick = () => sidebar.classList.add("open");
  closeSidebar.onclick = () => sidebar.classList.remove("open");
  // Cierra al hacer click fuera
  window.onclick = e => {
    if (sidebar.classList.contains('open') &&
      !sidebar.contains(e.target) && e.target !== menuBtn && !menuBtn.contains(e.target)) {
      sidebar.classList.remove("open");
    }
  };
  // Acordeón
  const acc = document.getElementsByClassName("accordion");
  for(let i=0;i<acc.length;i++){
    acc[i].onclick = function() {
      this.classList.toggle("active");
      let panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
        this.querySelector("span").textContent = "▼";
      } else {
        panel.style.display = "block";
        this.querySelector("span").textContent = "▲";
      }
    };
  }
</script>
</body>
</html>
