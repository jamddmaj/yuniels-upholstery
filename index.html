<script>
  const translations = {
    es: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Buscar modelo...",
      search: "Buscar",
      reserved: "Â© 2024 Yuniel'S Upholstery LLC. Todos los derechos reservados."
    },
    en: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Search model...",
      search: "Search",
      reserved: "Â© 2024 Yuniel'S Upholstery LLC. All rights reserved."
    },
    fr: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Rechercher un modÃ¨le...",
      search: "Rechercher",
      reserved: "Â© 2024 Yuniel'S Upholstery LLC. Tous droits rÃ©servÃ©s."
    },
    pt: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Buscar modelo...",
      search: "Buscar",
      reserved: "Â© 2024 Yuniel'S Upholstery LLC. Todos os direitos reservados."
    }
  };

  const boatsData = {
    "yellowfin42": [
      "gallery/yellowfin42/IMG20250403123239.heic"
    ],
    "northtech": [
      "gallery/northtech/IMG-20250226-WA0023.jpg",
      "gallery/northtech/IMG-20250226-WA0024.jpg",
      "gallery/northtech/IMG-20250226-WA0026.jpg",
      "gallery/northtech/IMG-20250226-WA0027.jpg",
      "gallery/northtech/IMG-20250226-WA0028.jpg",
      "gallery/northtech/IMG-20250226-WA0029.jpg",
      "gallery/northtech/IMG-20250226-WA0030.jpg",
      "gallery/northtech/IMG-20250226-WA0031.jpg",
      "gallery/northtech/IMG-20250226-WA0032.jpg",
      "gallery/northtech/IMG-20250226-WA0033.jpg"
    ]
  };

  const searchBox = document.getElementById("searchBox");
  const searchButton = document.getElementById("searchButton");
  const suggestions = document.getElementById("suggestions");
  const gallery = document.getElementById("gallery");
  const languageSwitcher = document.getElementById("languageSwitcher");

  function updateSuggestions(value) {
    suggestions.innerHTML = "";
    if (!value) return;
    const val = value.toLowerCase();
    const storedHistory = JSON.parse(localStorage.getItem("searchHistory")) || [];
    const allOptions = [...new Set([...storedHistory, ...Object.keys(boatsData)])];
    const filtered = allOptions.filter(v => v.toLowerCase().includes(val));
    filtered.forEach(item => {
      const div = document.createElement("div");
      div.innerHTML = `<span style='font-size:20px;opacity:.6'>ðŸ”Ž</span> <span>${item}</span>`;
      div.onclick = () => {
        searchBox.value = item;
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(div);
    });
  }

  function searchBoat(model) {
    gallery.innerHTML = "";
    const lower = model.toLowerCase();
    const images = boatsData[lower];
    if (!images) return;

    images.forEach(path => {
      const a = document.createElement("a");
      a.href = path;
      a.setAttribute("data-lightbox", lower);
      const img = document.createElement("img");
      img.src = path;
      img.loading = "lazy";
      a.appendChild(img);
      gallery.appendChild(a);
    });

    let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
    if (!history.includes(lower)) {
      history.unshift(lower);
      localStorage.setItem("searchHistory", JSON.stringify(history.slice(0, 10)));
    }
  }

  searchBox.addEventListener("input", (e) => {
    updateSuggestions(e.target.value);
  });

  searchButton.onclick = () => {
    const model = searchBox.value.trim();
    if (model) {
      suggestions.innerHTML = "";
      searchBoat(model);
    }
  };

  function applyLanguage(lang) {
    const t = translations[lang] || translations["es"];
    document.getElementById("pageTitle").innerText = t.title;
    searchBox.placeholder = t.placeholder;
    searchButton.innerText = t.search;
    document.getElementById("footerText").innerText = t.reserved;
  }

  languageSwitcher.addEventListener("change", () => {
    const lang = languageSwitcher.value;
    localStorage.setItem("preferredLanguage", lang);
    applyLanguage(lang);
  });

  const savedLang = localStorage.getItem("preferredLanguage") || "es";
  languageSwitcher.value = savedLang;
  applyLanguage(savedLang);
</script>
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.min.js"></script>
