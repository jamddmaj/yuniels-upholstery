<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Yuniel'S Upholstery LLC - Galería</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: white;
      margin-bottom: 100px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .search-container {
      position: relative;
      width: 300px;
      display: flex;
      align-items: center;
    }
    #searchBox {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }
    #searchButton {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    #languageSwitcher {
      position: absolute;
      top: 0;
      right: -150px;
      background: #222;
      border: 1px solid #555;
      padding: 6px;
      border-radius: 4px;
      color: white;
    }
    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
    }
    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #444;
    }
    #gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    #gallery a img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    #gallery a img:hover {
      transform: scale(1.03);
    }
    .footer {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #444;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<h1 id="pageTitle">Yuniel'S Upholstery LLC</h1>
<div class="search-container">
  <input type="text" id="searchBox" placeholder="Buscar modelo..." autocomplete="off" />
  <button id="searchButton">Buscar</button>
  <select id="languageSwitcher">
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="pt">Português</option>
  </select>
  <div id="suggestions"></div>
</div>
<div id="gallery"></div>
<div class="footer" id="footerText">
  © 2024 Yuniel'S Upholstery LLC. Todos los derechos reservados.
</div>

<script>
  const translations = {
    es: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Buscar modelo...",
      search: "Buscar",
      reserved: "© 2024 Yuniel'S Upholstery LLC. Todos los derechos reservados."
    },
    en: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Search model...",
      search: "Search",
      reserved: "© 2024 Yuniel'S Upholstery LLC. All rights reserved."
    },
    fr: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Rechercher un modèle...",
      search: "Rechercher",
      reserved: "© 2024 Yuniel'S Upholstery LLC. Tous droits réservés."
    },
    pt: {
      title: "Yuniel'S Upholstery LLC",
      placeholder: "Buscar modelo...",
      search: "Buscar",
      reserved: "© 2024 Yuniel'S Upholstery LLC. Todos os direitos reservados."
    }
  };

  const boatsData = {
    "yellowfin42": ["gallery/yellowfin42/IMG20250403123239.heic"],
    "northtech": [
      "gallery/northtech/IMG-20250226-WA0023.jpg",
      "gallery/northtech/IMG-20250226-WA0024.jpg"
    ]
  };

  const searchBox = document.getElementById("searchBox");
  const searchButton = document.getElementById("searchButton");
  const suggestions = document.getElementById("suggestions");
  const gallery = document.getElementById("gallery");
  const languageSwitcher = document.getElementById("languageSwitcher");

  function updateSuggestions(value) {
    suggestions.innerHTML = "";
    if (!value) return;
    const val = value.toLowerCase();
    const storedHistory = JSON.parse(localStorage.getItem("searchHistory")) || [];
    const allOptions = [...new Set([...storedHistory, ...Object.keys(boatsData)])];
    const filtered = allOptions.filter(v => v.toLowerCase().includes(val));
    filtered.forEach(item => {
      const div = document.createElement("div");
      div.textContent = item;
      div.onclick = () => {
        searchBox.value = item;
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(div);
    });
  }

  function searchBoat(model) {
    gallery.innerHTML = "";
    const lower = model.toLowerCase();
    const images = boatsData[lower];
    if (!images) return;

    images.forEach(path => {
      const a = document.createElement("a");
      a.href = path;
      a.setAttribute("data-lightbox", lower);
      const img = document.createElement("img");
      img.src = path;
      a.appendChild(img);
      gallery.appendChild(a);
    });

    let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
    if (!history.includes(lower)) {
      history.unshift(lower);
      localStorage.setItem("searchHistory", JSON.stringify(history.slice(0, 10)));
    }
  }

  searchBox.addEventListener("input", (e) => {
    updateSuggestions(e.target.value);
  });

  searchButton.onclick = () => {
    const model = searchBox.value.trim();
    if (model) {
      suggestions.innerHTML = "";
      searchBoat(model);
    }
  };

  function applyLanguage(lang) {
    const t = translations[lang] || translations["es"];
    document.getElementById("pageTitle").innerText = t.title;
    searchBox.placeholder = t.placeholder;
    searchButton.innerText = t.search;
    document.getElementById("footerText").innerText = t.reserved;
  }

  languageSwitcher.addEventListener("change", () => {
    const lang = languageSwitcher.value;
    localStorage.setItem("preferredLanguage", lang);
    applyLanguage(lang);
  });

  const savedLang = localStorage.getItem("preferredLanguage") || "es";
  languageSwitcher.value = savedLang;
  applyLanguage(savedLang);
</script>
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
