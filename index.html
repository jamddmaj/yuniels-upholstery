<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Yuniel'S Upholstery LLC - Galer√≠a</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: white;
      margin-bottom: 100px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .search-container {
      position: relative;
      width: 300px;
      display: flex;
      align-items: center;
    }
    #searchBox {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }
    #searchButton {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-width: 300px;
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      top: 100%;
      left: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1000;
      cursor: pointer;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 8px 8px;
      color: black;
    }
    #suggestions div {
      padding: 6px;
      border-bottom: 1px solid #eee;
    }
    #suggestions div:hover {
      background: #f0f0f0;
    }
    #gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    #gallery a img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    #gallery a img:hover {
      transform: scale(1.03);
    }
    #noResults {
      margin-top: 20px;
      color: gray;
    }

    /* Botones de navegaci√≥n del Lightbox personalizados */
    .lb-prev, .lb-next {
      width: auto !important;
      height: auto !important;
      top: 50% !important;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6) !important;
      padding: 12px 20px;
      font-size: 18px;
      color: white !important;
      border-radius: 8px;
      opacity: 1 !important;
      z-index: 10000;
    }

    .lb-prev::before {
      content: "‚ü® Anterior";
      font-size: 18px !important;
      color: white !important;
    }

    .lb-next::before {
      content: "Siguiente ‚ü©";
      font-size: 18px !important;
      color: white !important;
    }

    /* Botones flotantes */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .floating-buttons a {
      background-color: #25d366;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .floating-buttons a.instagram { background: #E4405F; }
    .floating-buttons a.email { background: #0072c6; }

    .footer {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #444;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h1>Yuniel'S Upholstery LLC</h1>
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Buscar modelo de bote, ej: yellowfin42" autocomplete="off" />
    <button id="searchButton">Buscar</button>
    <div id="suggestions" style="display:none;"></div>
  </div>

  <div id="gallery"></div>
  <div id="noResults" style="display:none;">No se encontraron resultados</div>

  <!-- Botones flotantes -->
  <div class="floating-buttons">
    <a href="https://wa.me/13055551234" target="_blank" title="WhatsApp">üì±</a>
    <a href="https://instagram.com/yunielsupholstery" target="_blank" class="instagram" title="Instagram">üì∑</a>
    <a href="mailto:contacto@yunielsupholstery.com" class="email" title="Email">‚úâÔ∏è</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    ¬© 2024 Yuniel'S Upholstery LLC. Todos los derechos reservados.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.min.js"></script>
  <script>
    const boatsData = {
      "yellowfin42": [
        "gallery/yellowfin42/IMG20250403123239.heic"
      ],
      "northtech": [
        "gallery/northtech/IMG-20250226-WA0023.jpg",
        "gallery/northtech/IMG-20250226-WA0024.jpg",
        "gallery/northtech/IMG-20250226-WA0026.jpg",
        "gallery/northtech/IMG-20250226-WA0027.jpg",
        "gallery/northtech/IMG-20250226-WA0028.jpg",
        "gallery/northtech/IMG-20250226-WA0029.jpg",
        "gallery/northtech/IMG-20250226-WA0030.jpg",
        "gallery/northtech/IMG-20250226-WA0031.jpg",
        "gallery/northtech/IMG-20250226-WA0032.jpg",
        "gallery/northtech/IMG-20250226-WA0033.jpg"
      ]
    };

    const searchBox = document.getElementById("searchBox");
    const searchButton = document.getElementById("searchButton");
    const suggestions = document.getElementById("suggestions");
    const gallery = document.getElementById("gallery");
    const noResults = document.getElementById("noResults");

    function showSuggestions(value) {
      suggestions.innerHTML = "";
      if (value.length === 0) {
        suggestions.style.display = "none";
        return;
      }
      const valueLower = value.toLowerCase();
      const filtered = Object.keys(boatsData).filter(model =>
        model.toLowerCase().startsWith(valueLower)
      );
      if (filtered.length === 0) {
        suggestions.style.display = "none";
        return;
      }
      filtered.forEach(model => {
        const div = document.createElement("div");
        div.textContent = model;
        div.addEventListener("click", () => {
          searchBox.value = model;
          suggestions.style.display = "none";
        });
        suggestions.appendChild(div);
      });
      suggestions.style.display = "block";
    }

    function showImages(model) {
      gallery.innerHTML = "";
      noResults.style.display = "none";

      const images = boatsData[model];
      if (!images || images.length === 0) {
        noResults.style.display = "block";
        return;
      }

      images.forEach(imgPath => {
        const link = document.createElement("a");
        link.href = imgPath;
        link.setAttribute("data-lightbox", model.toLowerCase());
        link.setAttribute("rel", "lightbox");
        const img = document.createElement("img");
        img.src = imgPath;
        img.alt = model;
        img.onerror = () => { link.style.display = "none"; }
        link.appendChild(img);
        gallery.appendChild(link);
      });
    }

    searchBox.addEventListener("input", () => {
      const value = searchBox.value.trim();
      showSuggestions(value);
    });

    searchButton.addEventListener("click", () => {
      const val = searchBox.value.trim().toLowerCase();
      if (val in boatsData) {
        showImages(val);
        suggestions.style.display = "none";
      } else {
        gallery.innerHTML = "";
        noResults.style.display = "block";
        suggestions.style.display = "none";
      }
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".search-container")) {
        suggestions.style.display = "none";
      }
    });
  </script>

</body>
</html>
